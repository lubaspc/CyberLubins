<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Reparaciones"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <h:form styleClass="col-12 col-lg-6">
                    <h:commandLink class="btn btn-outline-dark" action="#{reparacionesController.prepareList}" value="Actualizar Tabla" immediate="true"/>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListReparacionesEmpty}" rendered="#{reparacionesController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{reparacionesController.items.rowCount > 0}">
                        <h:outputText value="#{reparacionesController.pagination.pageFirstItem + 1}..#{reparacionesController.pagination.pageLastItem + 1}/#{reparacionesController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{reparacionesController.previous}" value="#{bundle.Previous} #{reparacionesController.pagination.pageSize}" rendered="#{reparacionesController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{reparacionesController.next}" value="#{bundle.Next} #{reparacionesController.pagination.pageSize}" rendered="#{reparacionesController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable styleClass="table table-dark table-sm" value="#{reparacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListReparacionesTitle_descripcion}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListReparacionesTitle_costo}"/>
                                </f:facet>
                                <h:outputText value="#{item.costo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListReparacionesTitle_duracion}"/>
                                </f:facet>
                                <h:outputText value="#{item.duracion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <h:commandLink class="btn btn-outline-secondary" action="#{reparacionesController.prepareEdit}" value="#{bundle.ListReparacionesEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-outline-danger" action="#{reparacionesController.destroy}" value="#{bundle.ListReparacionesDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
                <div class="col-12 col-lg-3">
                     <div class="card shadow p-3 mb-5 text-white bg-dark border-success" style="height: max-content" >
                        <div class="card-header">
                            <h4 class="text-center">Editar Reparacion</h4>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid class="form-group">
                                    <h:outputLabel value="#{bundle.EditReparacionesLabel_descripcion}" for="descripcion" class="m-0"/>
                                    <h:inputText class="form-control" id="descripcion" value="#{reparacionesController.selected.descripcion}" title="#{bundle.EditReparacionesTitle_descripcion}" required="true" requiredMessage="#{bundle.EditReparacionesRequiredMessage_descripcion}"/>
                                    <h:outputLabel value="#{bundle.EditReparacionesLabel_costo}" for="costo" class="m-0"/>
                                    <h:inputText class="form-control" id="costo" value="#{reparacionesController.selected.costo}" title="#{bundle.EditReparacionesTitle_costo}" required="true" requiredMessage="#{bundle.EditReparacionesRequiredMessage_costo}"/>
                                    <h:outputLabel value="#{bundle.EditReparacionesLabel_duracion}" for="duracion" class="m-0"/>
                                    <h:inputText class="form-control" id="duracion" value="#{reparacionesController.selected.duracion}" title="#{bundle.EditReparacionesTitle_duracion}" required="true" requiredMessage="#{bundle.EditReparacionesRequiredMessage_duracion}"/>
                                </h:panelGrid>
                                <h:commandLink class="btn btn-info form-control" action="#{reparacionesController.update}" value="#{bundle.EditReparacionesSaveLink}"/>
                            </h:form>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-lg-3">
                   <div class="card shadow p-3 mb-5 text-white bg-secondary border-success" style="height: max-content" >
                        <div class="card-header">
                            <h4 class="text-center">Crear Reparacion</h4>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid class="form-group">
                                    <h:inputHidden id="idReparaciones" value="#{reparacionesController.selected.idReparaciones}" required="false" requiredMessage="#{bundle.CreateReparacionesRequiredMessage_idReparaciones}"/>
                                    <h:outputLabel value="#{bundle.CreateReparacionesLabel_descripcion}" for="descripcion" class="m-0"  />
                                    <h:inputText class="form-control" id="descripcion" value="#{reparacionesController.selected.descripcion}" title="#{bundle.CreateReparacionesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateReparacionesRequiredMessage_descripcion}"/>
                                    <h:outputLabel  value="#{bundle.CreateReparacionesLabel_costo}" for="costo" class="m-0"  />
                                    <h:inputText class="form-control" id="costo" value="#{reparacionesController.selected.costo}" title="#{bundle.CreateReparacionesTitle_costo}" required="true" requiredMessage="#{bundle.CreateReparacionesRequiredMessage_costo}"/>
                                    <h:outputLabel value="#{bundle.CreateReparacionesLabel_duracion}" for="duracion" class="m-0" />
                                    <h:inputText class="form-control" id="duracion" value="#{reparacionesController.selected.duracion}" title="#{bundle.CreateReparacionesTitle_duracion}" required="true" requiredMessage="#{bundle.CreateReparacionesRequiredMessage_duracion}"/>
                                </h:panelGrid>

                                <h:commandLink class="btn btn-success form-control" action="#{reparacionesController.create}" value="Guardar" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <script>$('#idReparaciones').val(1)</script>
        </ui:define>
        
            
    </ui:composition>
    
</html>
