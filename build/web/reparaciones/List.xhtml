<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReparacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReparacionesEmpty}" rendered="#{reparacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reparacionesController.items.rowCount > 0}">
                    <h:outputText value="#{reparacionesController.pagination.pageFirstItem + 1}..#{reparacionesController.pagination.pageLastItem + 1}/#{reparacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reparacionesController.previous}" value="#{bundle.Previous} #{reparacionesController.pagination.pageSize}" rendered="#{reparacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reparacionesController.next}" value="#{bundle.Next} #{reparacionesController.pagination.pageSize}" rendered="#{reparacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reparacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionesTitle_idReparaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReparaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionesTitle_costo}"/>
                            </f:facet>
                            <h:outputText value="#{item.costo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionesTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reparacionesController.prepareView}" value="#{bundle.ListReparacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reparacionesController.prepareEdit}" value="#{bundle.ListReparacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reparacionesController.destroy}" value="#{bundle.ListReparacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reparacionesController.prepareCreate}" value="#{bundle.ListReparacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReparacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
