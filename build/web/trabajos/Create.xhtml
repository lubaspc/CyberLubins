<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrabajosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_idTrabajos}" for="idTrabajos" />
                    <h:inputText id="idTrabajos" value="#{trabajosController.selected.idTrabajos}" title="#{bundle.CreateTrabajosTitle_idTrabajos}" required="true" requiredMessage="#{bundle.CreateTrabajosRequiredMessage_idTrabajos}"/>
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_fechaRecepcion}" for="fechaRecepcion" />
                    <h:inputText id="fechaRecepcion" value="#{trabajosController.selected.fechaRecepcion}" title="#{bundle.CreateTrabajosTitle_fechaRecepcion}" required="true" requiredMessage="#{bundle.CreateTrabajosRequiredMessage_fechaRecepcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_fechaEstimada}" for="fechaEstimada" />
                    <h:inputText id="fechaEstimada" value="#{trabajosController.selected.fechaEstimada}" title="#{bundle.CreateTrabajosTitle_fechaEstimada}" required="true" requiredMessage="#{bundle.CreateTrabajosRequiredMessage_fechaEstimada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_estatus}" for="estatus" />
                    <h:inputText id="estatus" value="#{trabajosController.selected.estatus}" title="#{bundle.CreateTrabajosTitle_estatus}" required="true" requiredMessage="#{bundle.CreateTrabajosRequiredMessage_estatus}"/>
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_fechaEntrega}" for="fechaEntrega" />
                    <h:inputText id="fechaEntrega" value="#{trabajosController.selected.fechaEntrega}" title="#{bundle.CreateTrabajosTitle_fechaEntrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_total}" for="total" />
                    <h:inputText id="total" value="#{trabajosController.selected.total}" title="#{bundle.CreateTrabajosTitle_total}" />
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_idClientes}" for="idClientes" />
                    <h:selectOneMenu id="idClientes" value="#{trabajosController.selected.idClientes}" title="#{bundle.CreateTrabajosTitle_idClientes}" required="true" requiredMessage="#{bundle.CreateTrabajosRequiredMessage_idClientes}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_idusuarios}" for="idusuarios" />
                    <h:selectOneMenu id="idusuarios" value="#{trabajosController.selected.idusuarios}" title="#{bundle.CreateTrabajosTitle_idusuarios}" required="true" requiredMessage="#{bundle.CreateTrabajosRequiredMessage_idusuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTrabajosLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{trabajosController.selected.idProducto}" title="#{bundle.CreateTrabajosTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateTrabajosRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trabajosController.create}" value="#{bundle.CreateTrabajosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trabajosController.prepareList}" value="#{bundle.CreateTrabajosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrabajosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
