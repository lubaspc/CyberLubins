<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Modificar regristro"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="row justify-content-center" enctype="multipart/form-data">
                <div class="col-12 d-flex justify-content-center">
                    <h:commandLink styleClass="btn btn-success" action="#{actulisacionesController.update}" value="Modificar"/>
                </div>
                <div class="card mt-3 col-5 shadow bg-dark text-white">
                    <div class="card-body">
                <h:panelGrid columns="2">
                    <h:outputLabel value="" for="idactulisaciones" />
                    <h:inputHidden id="idactulisaciones" value="#{actulisacionesController.selected.idactulisaciones}" required="false" requiredMessage="#{bundle.EditActulisacionesRequiredMessage_idactulisaciones}"/>
                    <p:fileUpload mode="simple" value="#{actulisacionesController.file}" ></p:fileUpload>
                    <h:inputText styleClass="form-control" id="descripcion" value="#{actulisacionesController.selected.descripcion}" title="#{bundle.EditActulisacionesTitle_descripcion}" />

                    <h:selectOneMenu styleClass="form-control" id="idTrabajos" value="#{actulisacionesController.selected.idTrabajos}" title="#{bundle.EditActulisacionesTitle_idTrabajos}" required="true" requiredMessage="#{bundle.EditActulisacionesRequiredMessage_idTrabajos}">

                    </h:selectOneMenu>
                    <h:outputLabel value="Reparacion" for="idreparaciones" />
                    <h:selectOneMenu styleClass="form-control" id="idreparaciones" value="#{actulisacionesController.selected.idreparaciones}" title="#{bundle.EditActulisacionesTitle_idreparaciones}" required="true" requiredMessage="#{bundle.EditActulisacionesRequiredMessage_idreparaciones}">
                        <f:selectItems value="#{reparacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
