<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActulisacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="">
                <h:commandLink class="btn btn-secondary" action="#{actulisacionesController.prepareCreate}" value="#{bundle.ListActulisacionesCreateLink}"/>
                 <h:commandLink styleClass="btn btn-dark col-2 offset-3" action="#{actulisacionesController.prepareList}" value="Actulizar tabla" immediate="true"/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActulisacionesEmpty}" rendered="#{actulisacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actulisacionesController.items.rowCount > 0}">
                    <h:outputText value="#{actulisacionesController.pagination.pageFirstItem + 1}..#{actulisacionesController.pagination.pageLastItem + 1}/#{actulisacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actulisacionesController.previous}" value="#{bundle.Previous} #{actulisacionesController.pagination.pageSize}" rendered="#{actulisacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actulisacionesController.next}" value="#{bundle.Next} #{actulisacionesController.pagination.pageSize}" rendered="#{actulisacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable styleClass=" table table-dark" value="#{actulisacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActulisacionesTitle_descripcion}"/>
                            </f:facet>
                            <h:graphicImage url="#{item.descripcion}" width="200px"></h:graphicImage>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActulisacionesTitle_presupuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.presupuesto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActulisacionesTitle_idTrabajos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTrabajos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActulisacionesTitle_idreparaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idreparaciones.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-outline-secondary" action="#{actulisacionesController.prepareEdit}" value="#{bundle.ListActulisacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-outline-danger" action="#{actulisacionesController.destroy}" value="#{bundle.ListActulisacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
