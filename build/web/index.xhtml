<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cyber Lubins</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/bootstrap-grid.min.css"/>
        <h:outputStylesheet name="/css/bootstrap-reboot.min.css"/>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
        
    </h:head>
    <h:body styleClass="w-100" style="height: 100vh">
        
        <div class="container-fluid h-100 w-100 bg-dark">
            <div class="row justify-content-center h-100 align-content-center">
                <div class="col-5 col-md-3">
                    <div class="card shadow bg-secondary">
                        <h:form styleClass="px-5">
                 <h:panelGrid columns="1" styleClass="form-group">
                    <h:outputLabel class="text-white h4" value="#{bundle.CreateUsuariosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuariosController.selected.correo}" 
                                 title="#{bundle.CreateUsuariosTitle_correo}" 
                                 required="true" 
                                 class="form-control"
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_correo}"/>
                    
                    <h:outputLabel class="text-white h4" value="#{bundle.CreateUsuariosLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{usuariosController.selected.password}" 
                                 title="#{bundle.CreateUsuariosTitle_password}" 
                                 required="true" 
                                
                                 class="form-control"
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                    
                    <h:commandLink action="#{usuariosController.login}" styleClass="btn btn-success form-control " value="Iniciar session" />
                 </h:panelGrid>
            </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        
    </h:body>








</html>
