<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoEquipoEmpty}" rendered="#{tipoEquipoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoEquipoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoEquipoController.pagination.pageFirstItem + 1}..#{tipoEquipoController.pagination.pageLastItem + 1}/#{tipoEquipoController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{tipoEquipoController.next}" value="#{bundle.Next} #{tipoEquipoController.pagination.pageSize}" rendered="#{tipoEquipoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoEquipoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                                <h:outputText value="#{bundle.ListTipoEquipoTitle_idtipoEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipoEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEquipoTitle_tipo}"/>

                        <h:column>

                            <h:commandLink action="#{tipoEquipoController.prepareEdit}" value="#{bundle.ListTipoEquipoEditLink}"/>
                            <h:outputText value=" "/>

                <h:commandLink action="#{tipoEquipoController.prepareCreate}" value="#{bundle.ListTipoEquipoCreateLink}"/>

                <br />
